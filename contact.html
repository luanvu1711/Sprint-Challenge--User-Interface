<header id="home" class="container">
    <nav id="upper-nav">
      <div class="logo">
        <img src="img/lambda-black.png" alt="logo">
      </div>
      <nav class="navbar">

  <section class="contact">
    <h1>CONTACT US</h1>  
    <div class="showcase">
    <div>
      <i class="fas fa-phone fa-5x"></i>
      <h2>BY PHONE</h2>
      <p>1 (888) 888-8888</p><br>
    </div>
    <div>
       <i class="fas fa-briefcase fa-5x"></i>
       <h2>START A PROJECT</h2>
       <p>Just send us your questions or concerns by starting a new case and we will give you the help you need.</p>
       <a href="#" class="btn">START HERE</a>
    </div> 
    <div>
       <i class="fas fa-comments fa-5x"></i>
       <h2>LIVE CHAT</h2>
       <p>Chat with a member of our in-house team.</p>
       <a href="#" class="btn">START CHAT</a>
    </div>
  </div>
  </section>

  <section class="form">
    <div class="form-img">
      <img src="img/support.jpg">
    </div>

    <div class="form-contact">
      <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
        <input type="submit" value="Submit">
    </div>
  </section>
